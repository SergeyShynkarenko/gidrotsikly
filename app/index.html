<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">

					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">
									Магазины
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">
									Акции
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">
									Доставка и оплата
								</a>
							</li>
						</ul>
					</nav>
					<a class="logo" href="">
						<img class="logo__img" src="images/dest/Logo.svg" alt="">
					</a>
					<div class="header__box">
						<p class="header__adress">
							Москва, ул. Науки 25
						</p>
						<ul class="user-list">
							<li class="user-list__item">
								<a class="user-list__link" href="">
									<img src="images/dest/heat-icon.svg" alt="">
								</a>
							</li>
							<li class="user-list__item">
								<a class="user-list__link" href="">
									<img src="images/dest/user-icon.svg" alt="">
								</a>
							</li>
							<li class="user-list__item">
								<a class="user-list__link basket" href="">
									<img src="images/dest/basket-icon.svg" alt="">
									<p class="basket__num">1</p>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="header__bottom">
			<div class="container">
				<div class="header__bottom-inner">
					<ul class="menu-categories">
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Квадроциклы</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Катера</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Гидроциклы</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Лодки</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Вездеходы</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Снегоходы</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Двигатели</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Запчасти</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<script src="js/app.min.js"></script>

</body>
</html>
